<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your Name</label><br>
      <input type="text"><br>
      <label>Your Birthday</label><br>
      <input type="date"><br>
      <label>Your Nationality</label><br>
      <input type="text"><br>
      <label>Your email address</label><br>
      <input type="email"><br>
      <label>How are you feeling today?</label><br>
      🙁<input type="range">😊 <br>
      <label for="">What is your favourite color?</label><br>
      <input type="color"><br>
      <label>Please upload your CV in PDF here:</label><br>
      <input type="file" accept="application/pdf"><br>
      <label>Your Password</label>
      <input type="password" name="" value=""><br>
      <label>Do you also want to subscribe to my newsletter?</label>
      <input type="checkbox">
      <input type="submit" value="Subscribe">
    </form>
  </body>
</html>
